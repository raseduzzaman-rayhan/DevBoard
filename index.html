<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }
    </style>
    <title>DevBoard</title>
</head>

<body class="bg-[#F4F7FF] poppins">
    <section class="w-11/12 mx-auto p-3">
        <nav class="bg-[#FFFFFF] p-2 flex justify-between rounded-md">
            <div class="flex items-center gap-1">
                <img class="w-6" src="./Images/logo.png" alt="">
                <h1 class="text-lg font-light">Dev<span class="font-semibold">Board</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2">
                    <img class="w-4" src="./Images/checkbox.png" alt="">
                    <h1 id="increasing-number" class="font-medium">23</h1>
                </div>
                <div>
                    <div class="bg-slate-300 p-1 rounded-full">
                        <img id="color-btn" class="w-5 cursor-pointer" src="./Images/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </section>
</body>

</html>
